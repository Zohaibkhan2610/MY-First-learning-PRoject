<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Rock Paper Scissor</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="heading">
          <h1>Rock Paper Scissor</h1>
          <p>Play ultimate Rock Paper Scissor Game</p>
     </div>
     <div class="choices">
          <div class="choice" id="Paper">
               <img src="images/Paper.png" alt="">
          </div>
          <div class="choice" id="Rock">
               <img class="choices" src="images/Rock.png" alt="">
          </div><div class="choice" id="scissor">
               <img class="choices" src="images/scissor.png" alt="">
          </div>
     </div>
     <div class="scorce-borad">
          <div class="scorce">
               <h3 id="your-scorce">0</h3>
               <h2>Your Scorce</h2>
          </div>
          <div class="scorce">
               <h3 id="Ai-score">0</h3>
               <h2>Ai Scorce</h2>
          </div>
     </div>
     <div class="msg-container">
          <p class="msg" id="msg">Play your move</p>
     </div>

     <script src="Rock Paper scissor.js"></script>
</body>
</html>
